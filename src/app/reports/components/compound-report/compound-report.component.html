<mat-card class="mat-elevation-z2">
    <mat-card-header>
        <div class="container-fluid">
            <div class="row justify-content-center text-center ">

                <div class="col mt-2">

                    <!-- <mat-form-field appearance="outline" class="full-width">
                        <mat-label>بداية الفترة</mat-label>
                        <input matInput [matDatepicker]="picker"  [(ngModel)]="startDate"
                            autocomplete="off">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field> -->

                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Start date" [(ngModel)]="startDate" autocomplete="off">
                            <input matEndDate placeholder="End date" [(ngModel)]="endDate" autocomplete="off">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>

 
                </div>
                <div class="col-2 mt-2">
                    <button mat-raised-button color="primary" class="full-width mt-2" (click)="getReport()">عرض
                        التقرير</button>
                </div>
            </div>
        </div>

    </mat-card-header>
    <mat-card-content>
        <div class="container-fluid">
            <div class="row justify-content-center text-center m-3 p-3 rounded">
                <div class="col">
                    <div class="customClass-1 p-2">
                        <p>اجمالى المبيعات</p>
                        <hr>
                        <p class="customTest">{{compound?.saleOrder}}</p>
                    </div>
                </div>
                <div class="col">
                    <div class="customClass-2 p-2">
                        <p>اجمالى المصروفات</p>
                        <hr>
                        <p class="customTest">{{compound?.expenses}}</p>
                    </div>
                </div>
                <div class="col">
                    <div class="customClass-3 p-2">
                        <p>اجمالى المرتجعات</p>
                        <hr>
                        <p class="customTest">{{compound?.retrivals}}</p>
                    </div>
                </div>

            </div>

            <div class="row justify-content-center text-center m-3 p-3 rounded">
                <div class="col">
                    <div class="customClass-1 p-2">
                        <p>اجمالى المشتريات</p>
                        <hr>
                        <p class="customTest">{{compound?.purchasing}}</p>
                    </div>
                </div>
                <div class="col">
                    <div class="customClass-2 p-2">
                        <p>اجمالى خوارج</p>
                        <hr>
                        <p class="customTest">{{compound?.forwardReport}}</p>
                    </div>
                </div>
                <div class="col">
                    <div class="customClass-3 p-2">
                        <p>اجمالى مديونة</p>
                        <hr>
                        <p class="customTest">{{compound?.indebtedReport}}</p>
                    </div>
                </div>

            </div>
        </div>

    </mat-card-content>

</mat-card>
