<mat-card class="mat-elevation-z2">
    <mat-card-header>
        <div class="container-fluid text-center">
            <div class="row justify-content-center text-center">
                <div class="col mt-2">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Start date" [(ngModel)]="startDate" autocomplete="off">
                            <input matEndDate placeholder="End date" [(ngModel)]="endDate" autocomplete="off">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-2 mt-2">
                    <button mat-raised-button color="primary" class="full-width mt-2" (click)="getReport()">عرض
                        التقرير</button>
                </div>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content>
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="isLoading" value="20"></mat-progress-bar>
        <div class="text-center text-footer">

            <table class="table table-bordered table-sm mt-2">
                <thead class="thead-dark">
                    <tr>
                        <th>اجمالى الايرادات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-header p-2 bg-danger text-white">{{ profit?.sumRevenues }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center text-footer">
            <table class="table table-bordered table-sm mt-2">
                <thead class="thead-dark">
                    <tr>
                        <th>اجمالى المصروفات</th>
                        <th>اجمالى المرتجعات</th>
                        <th> ثمن  البضاعة</th>
                        <th> ثمن البضاعة المرتجعة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-header p-2 bg-danger text-white">
                        <td >{{ profit?.sumExpenses }}</td>
                        <td >{{ profit?.sumRetrivals }}</td>
                        <td >{{ profit?.valueOfSalesGoods }}</td>
                        <td >{{ profit?.valueOfRetrivalGoods }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center text-footer">

            <table class="table table-bordered table-sm mt-2">
                <thead class="thead-dark">
                    <tr>
                        <th>صافى الربح</th>
                        <!-- <th>نسبة صافى الربح</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-header p-2 bg-danger text-white">
                        <td >{{netProfit}}</td>
                        <!-- <td >{{netProfitPercentage}}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
