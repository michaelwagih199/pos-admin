<mat-card class="mat-elevation-z2 mb-2">
    <mat-card-header>
      <button mat-mini-fab (click)="addCategoryDialog()" color="accent" class="fab-right">
        <mat-icon>add</mat-icon>
      </button>
  
    </mat-card-header>
    <mat-card-content>
      <mat-progress-bar color="accent" mode="indeterminate" *ngIf="isLoading" value="20"></mat-progress-bar>
      <table mat-table [dataSource]="tailerTasksList">
  
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> التشغيل </th>
          <td mat-cell *matCellDef="let element"> {{element.task}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" class="action-link">
  
            <!-- <button mat-icon-button color="primary" (click)="editeDialog('Update',element)">
              <mat-icon>create</mat-icon>
            </button>
            | -->
            <button mat-icon-button color="warn" (click)="deleteDialog(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
