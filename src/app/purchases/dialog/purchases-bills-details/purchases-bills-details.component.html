<div class="bg-dark rounded text-center text-white mt-2 mb-2">
  <h1> تفاصيل الفاتورة</h1>
</div>
<mat-dialog-content>
  <table mat-table [dataSource]="listDetails" class="mat-elevation-z2">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> م </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> المنتج </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="itemQuantity">
      <th mat-header-cell *matHeaderCellDef> الكمية </th>
      <td mat-cell *matCellDef="let element"> {{element.itemQuantity}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="itemPrice">
      <th mat-header-cell *matHeaderCellDef> السعر </th>
      <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> اجمالى </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-divider></mat-divider>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="close()" tabindex="1">الغاء</button>
</mat-dialog-actions>
